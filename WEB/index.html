<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-weather">
            <img src="weather-icon.png" alt="Weather Icon">
            <h2>SEARCH WEATHER STATION</h2>
        </div>
        <div class="weather-blocks">
            <div class="weather-block">
                <h3>Wind Speed</h3>
                <div class="indicator light-blue"></div>
                <p id="wind-speed">Loading...</p>
            </div>
            <div class="weather-block">
                <h3>Wind Direction</h3>
                <div class="indicator light-blue"></div>
                <p id="wind-direction">Loading...</p>
            </div>
            <div class="weather-block">
                <h3>Rain Amount</h3>
                <div class="indicator light-blue"></div>
                <p id="rain-amount">Loading...</p>
            </div>
            <div class="weather-block">
                <h3>Temperature</h3>
                <div class="indicator light-blue"></div>
                <p id="average-temperature">Loading...</p>
            </div>
            <div class="weather-block">
                <h3>Pressure</h3>
                <div class="indicator light-blue"></div>
                <p id="pressure">Loading...</p>
            </div>
            <div class="weather-block">
                <h3>Humidity</h3>
                <div class="indicator light-blue"></div>
                <p id="humidity">Loading...</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
